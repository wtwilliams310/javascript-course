<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./my-style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header">
        <div class="replay">Again!</div>
        <div class="hidden-number">(Between 1 and 20)</div>
      </div>
      <div class="title">
        <h1>Guess My Number</h1>
      </div>
      <div class="div-line"></div>
      <div class="secret-number">?</div>
      <div class="content">
        <div class="left">
          <div class="number-input"></div>
          <div class="check-btn">Check!</div>
        </div>
        <div class="right">
          <div class="hint">Start guessing</div>
          <div class="score">Score: 20</div>
          <div class="high-score">Highscore: 0</div>
        </div>
      </div>
    </div>
  </body>
</html>
