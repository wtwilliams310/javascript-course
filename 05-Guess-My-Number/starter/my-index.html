<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./my-style.css" />
    <title>My-Guess My Number</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header">
        <button class="replay-btn btn">Again!</button>
        <div class="hidden-number">(Between 1 and 20)</div>
      </div>
      <div class="title">
        <h1>Guess My Number!</h1>
      </div>
      <div class="row">
        <div class="div-line"></div>
        <div class="number">?</div>
      </div>

      <div class="content">
        <div class="left">
          <input type="number"class="number-input"></input>
          <button class="check-btn btn">Check!</button>
        </div>
        <div class="right">
          <p class="message">🤔 Start guessing</p>
          <p class="score">💯 Score: <span class="current-score">20</span> </p>
          <p class="high-score">🏅 Highscore: <span id="high-score">0</span></p>
        </div>
      </div>
    </div>
	<script src="./my-script.js"></script>
  </body>
</html>
